<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振動テスト</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>振動テスト</h1>
    <p>下のボタンを押すと、2秒間振動します。</p>
    <button onclick="vibrateDevice()">振動させる</button>
    <p id="status"></p>

    <script>
        function vibrateDevice() {
            const statusElement = document.getElementById('status');
            
            // Vibration APIが利用可能かチェック
            if (window.navigator && window.navigator.vibrate) {
                // 2000ミリ秒（2秒）振動させる
                window.navigator.vibrate(2000);
                statusElement.textContent = '振動を開始しました（2秒間）';

                // 2秒後にメッセージを元に戻す
                setTimeout(() => {
                    statusElement.textContent = '';
                }, 2000);

            } else {
                // Vibration APIが利用できない場合
                statusElement.textContent = 'エラー: お使いのデバイスやブラウザでは振動機能が利用できません。';
            }
        }
    </script>
</body>
</html>
